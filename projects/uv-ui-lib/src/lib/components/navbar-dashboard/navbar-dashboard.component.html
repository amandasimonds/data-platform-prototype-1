<div class="navbar-dashboard">

  <lib-icons name="uv-logo" class="navbar-dashboard__svg-nav"></lib-icons>

  <div class="navbar-dashboard__divider"></div>

  <div class="navbar-dashboard__navlinks-flexbox">

    <span
      *ngFor="let navlink of navlinks"
      class="navlink-wrapper">
      <a
      href={{navlink.navlink}}>
      <lib-icons
      name={{navlink.icon}}
      class="navbar-dashboard__svg-nav"></lib-icons>
      </a>
    </span>

  </div>

</div>
