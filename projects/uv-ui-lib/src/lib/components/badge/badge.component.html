<div
  [ngClass]="badgeCSSClasses"
  [class.badge-unselected]="isDisabled$ | async" (mouseover)="onMouseOver()"
    (mouseleave)="onMouseLeave()" [attr.title]="badgeTitle">
    <div class="text-part" >
        <span>{{badgeText}}</span>
    </div>
    <ng-container *ngIf="iconType">
        <lib-icons></lib-icons>
    </ng-container>
</div>
