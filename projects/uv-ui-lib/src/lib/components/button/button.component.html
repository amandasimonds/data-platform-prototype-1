<span *ngIf="buttonType=='text'">

    <a (click)="onClickButton($event)">
      {{buttonText}}
    </a>

</span>

<span *ngIf="buttonType=='icon'">

  <a (click)="onClickButton($event)">
    <lib-icons
      class="btn-icon"
      name={{iconName}}>
    </lib-icons>
  </a>

</span>
