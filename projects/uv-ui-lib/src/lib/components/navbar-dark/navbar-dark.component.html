<div class="navbar-dark">

  <span
    *ngFor="let navlink of navlinks"
    class="navlink-wrapper">
    <a
      ngClass={{navlink.classes}}
      href={{navlink.navlink}}>
      <img
      src={{navlink.icon}}
      class="navbar-dark__icon-box" >
    </a>
  </span>

<div class="navbar-dark__divider"></div>

<div class="profile-box">
  <a href={{userLink}}><img src={{userPic}} class="profile-picture"></a>
</div>

</div>
