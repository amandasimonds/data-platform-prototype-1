<div 
    class="tab flex justify-content-space-between align-content-center align-items-center" 
    [ngClass]="{'disabled': isDisabled, 'active': isActive, 'reorder-mode': isReorderMode}">
    <div>
        <mat-icon class="gray margin-right-sm position-relative position" [class.blue]="isReorderMode" [svgIcon]="isReorderMode ? 'reorder' : icon"></mat-icon>
        {{label}}
    </div>
    <ng-content></ng-content>
</div>
