<div 
    class="tab flex justify-content-space-between align-content-center align-items-center" 
    [ngClass]="{'disabled': isDisabled, 'active': isActive, 'reorder-mode': isReorderMode}">
    <div>
        <svg class="gray margin-right-sm position-relative position" [class.blue]="isReorderMode"><use [attr.href]="isReorderMode ? 'icons/reorder.svg#reorder' : svgPath"></use></svg>
        {{label}}
    </div>
    <ng-content></ng-content>
</div>
