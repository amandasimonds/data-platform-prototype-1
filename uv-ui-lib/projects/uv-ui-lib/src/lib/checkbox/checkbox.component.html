<div class="checkbox-container">
    <div class="checkbox" 
        [ngClass]="{ 'checked' : isChecked, 'disabled' : disabled }" 
        (click)="toggleChecked()">
        <div class="checkmark">&#10003;</div>
    </div>
    <label class="checkbox-label" [ngClass]="{ 'disabled' : disabled }">{{ label || '' }}</label>
</div>
