<div class="flex flex-wrap container scroll">
    <div *ngFor="let icon of icons" class="icon-display flex flex-column align-items-center justify-content-center">
        <uvx-icon-button class="margin-bottom-xs" icon={{icon.name}}></uvx-icon-button> 
        <p class="uv-body-sm">Name: {{icon.name}}</p>
        <p class="uv-body-sm">url: {{icon.url}}</p>
    </div>
</div>
