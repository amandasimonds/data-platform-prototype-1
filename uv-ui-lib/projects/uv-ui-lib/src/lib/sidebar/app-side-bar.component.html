<div class="box app-side-bar">

    <div class="app-side-bar__top-content">
        <ng-content select="[top]"></ng-content> 
    </div>

    <div class="divider"></div>

    <div class="app-side-bar__bottom-content" [ngClass]="{'scroll-wrapper' : scroll}">
        <div  [ngClass]="{'scroll' : scroll}">
            <ng-content select="[bottom]"></ng-content>
        </div>
    </div>

</div>
