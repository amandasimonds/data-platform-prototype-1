<div [ngClass]="classes" class="search-panel flex justify-content-space-between">

    <div class="wrapper flex align-items-center" [ngClass]="mode ==='full' ? 'full__search-field' : ''">

        <div class="flex align-items-center">
            <lib-uv-ui-svg-button color='blue' svgPath='icons/search.svg#search' (click)="onSearch()" ></lib-uv-ui-svg-button>
            
            <input type="text"
            placeholder="Search..."
            class="search-panel__input">
        </div>

        <lib-uv-ui-svg-button *ngIf="mode === 'full'"color='blue' size='xs' svgPath='icons/close.svg#close' ></lib-uv-ui-svg-button>
        
    </div>
    
    <ng-content></ng-content>

</div>
