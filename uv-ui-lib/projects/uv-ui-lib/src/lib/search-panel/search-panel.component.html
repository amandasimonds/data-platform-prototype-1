<div class="search-panel w-100 flex justify-content-space-between"
    [class.global]="mode === 'global'"
    [class.component-border]="mode === 'component-border'">

    <div class="w-100 justify-content-space-between flex align-items-center" 
        [ngClass]="getMode()">

        <div class="flex align-items-center">
            <uvx-icon-button color='primary' icon='search' (click)="onSearch()"></uvx-icon-button>

            <ng-content></ng-content>
            
        </div>

        <uvx-icon-button *ngIf="mode === 'global' || 'component-border'" color='primary' icon='close' (click)="onSearchCloseClicked($event)"></uvx-icon-button>
        
    </div>

</div>
