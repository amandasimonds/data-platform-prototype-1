<div [ngClass]="cssClasses" class="search-panel flex justify-content-space-between">

    <div class="flex align-items-center" [ngClass]="type ==='full' ? 'full__search-field' : ''">

        <lib-uv-ui-svg-button color='blue' svgPath='assets/search.svg#search' (click)="onSearch()" ></lib-uv-ui-svg-button>
        
        <input type="text"
        placeholder="Search..."
        class="search-panel__input">

        <lib-uv-ui-svg-button *ngIf="type === 'full'"color='blue' size='xs' svgPath='assets/close.svg#close' ></lib-uv-ui-svg-button>
        
    </div>
    
    <ng-content></ng-content>

</div>
