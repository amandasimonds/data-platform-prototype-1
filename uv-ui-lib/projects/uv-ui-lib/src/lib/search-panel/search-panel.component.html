<div [class.full]="mode === 'full'" class="search-panel w-100 flex justify-content-space-between">

    <div class="w-100 justify-content-space-between flex align-items-center" [ngClass]="getMode()">

        <div class="flex align-items-center">
            <uvx-icon-button color='blue' icon='search' (click)="onSearch()" ></uvx-icon-button>
            
            <input type="text"
            placeholder="Search..."
            class="search-panel-input">
        </div>

        <uvx-icon-button *ngIf="mode === 'full'" color='blue' icon='close' ></uvx-icon-button>
        
    </div>
    
    <ng-content></ng-content>

</div>
