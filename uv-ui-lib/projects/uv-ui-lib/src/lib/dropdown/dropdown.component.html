<div *ngIf="mode === 'fancy'" class="select-wrapper" (click)="toggle()" [ngStyle]="{'width' : width}" [class.select-wrapper-border]="hasBorder">
    <div class="select" [class.open]="open">
        <div class="select__trigger">
            <ng-content select="[title]"></ng-content>
            <uvx-icon [icon]="open ? 'arrow_expand' : 'arrow_collapse'"></uvx-icon>
        </div>
        <div class="custom-options flex flex-column">
            <ng-content select="[options]"></ng-content>
        </div>
    </div>
</div>
