<div class="toast padding-xs flex justify-content-space-between align-items-center" [class.toast-visible]="displayToastMessage">
    <div class="flex gap-xxs align-items-center margin-right-sm">
        <mat-icon [ngStyle]="{'color':'white'}" svgIcon="success"></mat-icon>
        <p class="toast-text">{{ message }}</p>
    </div>
    <mat-icon class="pointer" [ngStyle]="{'color':'white'}" svgIcon="close" (click)="displayToastMessage = false"></mat-icon>
</div>
