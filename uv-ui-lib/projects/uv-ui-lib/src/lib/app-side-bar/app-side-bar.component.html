<div class="box app-side-bar">

    <div class="app-side-bar__top-content">

        <div class="button-container margin-bottom-sm flex justify-content-space-between">
            
            <lib-uv-ui-button buttonText="Back" type="btn-blue"></lib-uv-ui-button>

            <lib-uv-ui-svg-button color='blue' size='xs' svgPath='assets/filter.svg#filter'></lib-uv-ui-svg-button>
        
        </div>

        <p class="heading-4 margin-bottom-md">{{titleText}}</p>

        <p class="paragraph margin-bottom-md">{{descriptionText}}</p>

    </div>

    <div class="divider"></div>

    <div class="app-side-bar__bottom-content">

        <div *ngFor="let tab of tabs trackBy: trackByFn" class="tab">
            <lib-uv-ui-image-button class="margin-right-sm" [src]="tab.icon"></lib-uv-ui-image-button>
            <a [href]="tab.link">{{tab.linkText}}</a>
        </div>

    </div>

</div>
