<button    
    class="button" 
    [class.primary]="mode === 'primary'"
    [class.secondary]="mode === 'secondary'"
    [class.help]="color === 'help'"
    [class.text]="mode === 'text'"
    [class.round]="mode === 'round'"
    [class.gray]="color === 'gray'"
    [class.disabled]="disabled">
        <mat-icon *ngIf="icon != '' " class="position-svg button-icon margin-right-xxxs" svgIcon="{{icon}}"></mat-icon>
    {{label}}
</button>
