<button    
    class="button" 
    [class.primary]="mode === 'primary'"
    [class.basic]="mode === 'basic'"
    [class.round]="mode === 'round'"
    [class.disabled]="disabled">
        <svg *ngIf="svgPath != '' " class="position-svg"><use [attr.href]="svgPath"></use></svg>
    {{label}}
</button>
