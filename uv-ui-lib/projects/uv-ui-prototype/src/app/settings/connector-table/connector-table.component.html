<table mat-table [dataSource]="data" class="mat-elevation-z8 table-container">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>
    <ng-container matColumnDef="last-modified">
        <th mat-header-cell *matHeaderCellDef>Last Modified</th>
        <td mat-cell *matCellDef="let element">{{ element.lastModified }}</td>
    </ng-container>
    <ng-container matColumnDef="restricted-access">
        <th mat-header-cell *matHeaderCellDef>Restricted Access</th>
        <td mat-cell *matCellDef="let element">{{ element.restrictedAccess }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
