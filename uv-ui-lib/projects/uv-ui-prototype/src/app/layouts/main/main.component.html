<div class="grid">
    <div class="header">
        <lib-uv-ui-header
            headerText={{title}}
            headerSvgPath={{appIcon}}>

            <lib-uv-ui-search-panel></lib-uv-ui-search-panel>
            <!-- <lib-uv-ui-search-panel *ngIf="title === 'Search'"></lib-uv-ui-search-panel> -->

            <lib-uv-ui-svg-button (click)="profileClick($event)" color='blue' svgPath='assets/profile.svg#profile' class="margin-left-sm margin-right-sm"></lib-uv-ui-svg-button>

        </lib-uv-ui-header>
    </div>

    <div class="navbar">
        <lib-uv-ui-navbar-dashboard [navlinks]="nav"></lib-uv-ui-navbar-dashboard>
    </div>

    <div class="content">
        <router-outlet></router-outlet>
    </div>
</div>
