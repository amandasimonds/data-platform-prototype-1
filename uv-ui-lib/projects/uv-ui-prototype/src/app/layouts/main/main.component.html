<div class="uv-ui-shell">
    <div class="uv-ui-shell-header">
        <uvx-header
            [headerText]="title"
            [icon]="appIcon">

            <uvx-search-panel mode="global" *ngIf="checkifSearch"></uvx-search-panel>

            <uvx-icon-button color='primary' icon="profile" class="margin-left-sm margin-right-sm"></uvx-icon-button>

        </uvx-header>
    </div>

    <div class="uv-ui-shell-navbar">
        <uvx-navbar [navlinks]="nav"></uvx-navbar>
    </div>

    <div class="uv-ui-shell-content">
        <router-outlet></router-outlet>
    </div>
</div>
