<div class="">

    <div *ngIf="step.stepIndex === 1">
        <p class="uv-body medium-bold margin-bottom-xxs">
            Who are you, what is your role? (Optional)
        </p>

        <uvx-text-input placeholder="Enter text here...">
        </uvx-text-input>

        <h5 class="margin-top-sm margin-bottom-sm">What is your desired goal/task?</h5>

        <div class="flex flex-wrap task-selection-container ">
            <div *ngFor="let item of taskSelections" class="flex flex-column align-items-center task-selection-wrapper">
                <uvx-icon-button 
                    [class.task-selection-selected]="item.selected" 
                    class="task-selection margin-bottom-xxs" 
                    (click)="onCompleteStep(); item.selected = true" 
                    [icon]="item.icon"></uvx-icon-button>
                <p class="uv-body medium-bold" [class.selected]="item.selected">
                    {{item.name}}
                </p>
            </div>
        </div>

    </div>

    <div *ngIf="step.stepIndex === 2">
        <h5 class="margin-bottom-xs">
            What item is the entity?
        </h5>

        <uvx-search-panel mode="component-border" 
            (searchClearClicked)="searchText = ''" 
            [rounded]="true" 
            [showSuggestions]="searchText != '' && !searchSelected">
            <input type="text"
                placeholder="Search..."
                class="uv-input margin-left-xs"
                maxlength="40"
                [(ngModel)]="searchText">
            <div suggestions>
                <div *ngFor="let item of searchSuggestions" class="search-suggestion" (click)="enterSearchSuggestion(item.title)">
                    <p class="uv-body">{{item.title}}</p>
                    <span class="uv-body-secondary">
                        {{item.description}}
                    </span>
                </div>
            </div>
        </uvx-search-panel>

    </div>

    <div *ngIf="step.stepIndex === 3">
        <p class="uv-body">
            Lorem ipsum dolor sit amet consectetur adipiscing elit sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
        </p>

        <uvx-button class="flex flex-end" label="Complete" (click)="onCompleteStep()"></uvx-button>

        <uvx-button class="flex flex-end" label="Advanced Options"></uvx-button>

    </div>
</div>
