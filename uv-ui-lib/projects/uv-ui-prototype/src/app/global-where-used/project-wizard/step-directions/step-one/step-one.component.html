
<p class="uv-body medium-bold margin-bottom-xxs">
    Who are you, what is your role? (Optional)
</p>

<uvx-dropdown width="75%" matTooltip="Click to select a role">
    <span title class="flex align-items center justify-content-space-between w-100">
        <div class="flex align-items-center">{{selectedRole}}</div>
        <div class="divider-right margin-right-xs"></div>
    </span>
    <span options *ngFor="let item of roles"
    class="custom-option flex justify-content-space-between" 
    (click)="selectRole(item.name)">
        <div class="flex align-items-center">{{item.name}}</div>
    </span>
</uvx-dropdown>

<h5 class="margin-top-sm margin-bottom-sm">What is your desired goal/task?</h5>

<div class="flex flex-wrap task-selection-container">
    <div *ngFor="let item of taskSelections; let i = index" 
    (click)="selectGoal(item.name); setSelectedGoal(item, i)"
    class="flex flex-column align-items-center task-selection">
        <uvx-icon-button 
            size="md"
            matTooltip="Placeholder info about this item"
            [class.task-selection-button-selected]="item.selected" 
            class="task-selection-button margin-bottom-xxs" 
            [icon]="item.icon"></uvx-icon-button>
        <p class="uv-body medium-bold" [class.task-selection-selected]="item.selected">
            {{item.name}}
        </p>
    </div>
</div>
