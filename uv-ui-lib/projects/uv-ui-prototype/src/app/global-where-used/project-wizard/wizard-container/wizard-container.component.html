<uvx-modal class="wizard-container">
    <app-wizard-start *ngIf="wizardStart" 
        (createNewProjectEvent)="startWizard()">
    </app-wizard-start>
    <app-form-page *ngIf="wizardSteps" (onSubmitEvent)="startLaunchPoint()">
    </app-form-page>
    <app-launch-point-page *ngIf="launchPoint"></app-launch-point-page>
</uvx-modal>
