<div class="form-page-container" *ngIf="(currentStep$ | async) as currentStep">

    <div class="form-page-container-top">
        <app-steps></app-steps>
    </div>

    <div class="divider"></div>

    <div class="form-page-container-middle">
        <div class="form-step">
            <ng-container [ngSwitch]="currentStep?.stepIndex">
                <ng-container *ngSwitchCase="'1'">
                    <app-step-directions [step]="currentStep"></app-step-directions>
                </ng-container>
                <ng-container *ngSwitchCase="'2'">
                    <app-step-directions [step]="currentStep"></app-step-directions>
                </ng-container>
                <ng-container *ngSwitchCase="'3'">
                    <app-step-directions [step]="currentStep"></app-step-directions>
                </ng-container>
            </ng-container>
        </div>
    </div>

    <div class="divider"></div>

    <div class="form-page-container-bottom flex justify-content-flex-end align-items-center">
        <uvx-button label="Cancel" color="gray" class="margin-right-sm" 
        (click)="cancelWizard()"></uvx-button>
        <uvx-button 
        (click)="onNextStep()" [disabled]="!currentStep.isComplete" 
        mode="primary"
        [label]="showButtonLabel()">
        </uvx-button>
    </div>
</div>
