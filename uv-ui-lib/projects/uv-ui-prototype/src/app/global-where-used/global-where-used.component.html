<div class="grid">

    
    <div class="actionbar">
        <lib-uv-ui-action-bar>
            <div right>
                <lib-uv-ui-svg-button class="margin-right-xs" color='blue' icon='more_dots'></lib-uv-ui-svg-button>
                <lib-uv-ui-svg-button color='blue' icon='fullscreen'></lib-uv-ui-svg-button>
            </div>
        </lib-uv-ui-action-bar>
    </div>

    <div class="sidebar">
        <lib-uv-ui-app-side-bar>
            <div top>
                <div class="height-sm top-content flex justify-content-space-between margin-bottom-sm">
                    <div>
                        <lib-uv-ui-button label="Back" type="basic" icon="back" color="primary"></lib-uv-ui-button>
                    </div>
                </div>
                <p class="heading-4 margin-bottom-xs">Title Goes Here</p>
                <p>Lorem ipsum dolor sit amet consectetur eiusmod tempor adipiscing elit sed do incididunt ut labore</p>
            </div>

            <div bottom>
                    <div *ngFor="let tab of gwuTabs">
                        <lib-uv-ui-tab 
                        icon="{{tab.icon}}" 
                        label="{{tab.linkText}}">
                    </lib-uv-ui-tab>
                </div> 
            </div>
        </lib-uv-ui-app-side-bar>
    </div>

<div class="content">
    
    <lib-uv-ui-widget></lib-uv-ui-widget>
    
</div>

</div>
