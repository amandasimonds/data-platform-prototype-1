<div epdPlRegisterIcon>
    <epd-pl-dynamic-bar title="Atlas" [icon]="icon" [tabs]="atlasTabs" [breadcrumb]="breadcrumb">
        <ng-template #icon>
            <mat-icon svgIcon="global_where_used"></mat-icon>
        </ng-template>
        <ng-template #breadcrumb>
            <span class="flex align-items-center align-content-center">
                <a routerLink="/main/home-splash" class="xng-breadcrumb-link">Aloka</a>
                <mat-icon svgIcon="chevron_right"></mat-icon>
                <xng-breadcrumb [separator]="seperator"></xng-breadcrumb>
                <ng-template #seperator>
                    <mat-icon svgIcon="chevron_right"></mat-icon>
                </ng-template>
            </span>
        </ng-template>
    </epd-pl-dynamic-bar>
    <div class="uv-container-fluid h-100">
        <router-outlet></router-outlet>
        <app-wizard-container *ngIf="projectWizard" (onCancelWizard)="projectWizard = false"> </app-wizard-container>
    </div>
    <epd-pl-backdrop [isVisible]="backdropState" (backdropClicked)="projectWizard = false"></epd-pl-backdrop>
</div>
