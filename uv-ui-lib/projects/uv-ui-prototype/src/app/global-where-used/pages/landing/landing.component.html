<div class="uv-container-fluid h-100">
    
    <div class="row">
        <uvx-action-bar class="w-100">
            <div left class="flex">
                <div class="flex margin-top-sm margin-right-sm">
                    <uvx-tab
                        label="Wave"
                        mode="horizontal"
                        icon="wave"
                        routerLink="wave"
                        [queryParams]="{service: 'wave'}"
                        [isActive]="activeService === 'wave'"
                        class="margin-right-xxs"></uvx-tab>
                    <uvx-tab
                        label="Force Directed Graph"
                        mode="horizontal"
                        icon="global_where_used"
                        routerLink="force-directed-graph"
                        [queryParams]="{service: 'force-directed-graph'}"
                        [isActive]="activeService === 'force-directed-graph'"
                        class="margin-right-xxs"></uvx-tab>
                    <uvx-tab
                        label="Profile"
                        mode="horizontal"
                        icon="profile"
                        routerLink="profile"
                        [queryParams]="{service: 'profile'}"
                        [isActive]="activeService === 'profile'"
                        class="margin-right-xxs"></uvx-tab>
                </div>
                <div class="flex align-items-center">
                    <uvx-button (click)="projectWizard = true"  label="New Project"></uvx-button>
                </div>
                
            </div>
            <div right class="flex">
                <div *ngIf="activeService === 'profile'" class="flex align-items-center">
                    <!-- <div class="profile-page-numbers"> -->
                        <p class="flex justify-content-space-between margin-right-sm divider-right padding-right-sm gap-10 bold">
                            Page: <uvx-button label="1"></uvx-button> of <uvx-button label="4"></uvx-button>
                        </p>                    
                    <!-- </div> -->
                    <p class="uv-body margin-right-xs">Columns:</p>
                    <uvx-button color="gray" label="1" class="margin-right-xxs" (click)="columnView(1)"></uvx-button>
                    <uvx-button color="gray" label="2" class="margin-right-xxs" (click)="columnView(2)"></uvx-button>
                    <uvx-button color="gray" label="3" class="margin-right-xxs" (click)="columnView(3)"></uvx-button>
                    <uvx-button color="gray" label="4" class="margin-right-xxs" (click)="columnView(4)"></uvx-button>
                </div>
            </div>
        </uvx-action-bar>
    </div>
    <div *ngIf="expandActionBar"class="row">
        <uvx-action-bar class="w-100">
                <uvx-icon-button class="margin-right-xs" color='primary' icon='more_horisontal'></uvx-icon-button>
                <uvx-icon-button color='primary' icon='fullscreen'></uvx-icon-button>
        </uvx-action-bar>
    </div>

    <router-outlet></router-outlet>

    <app-wizard-container *ngIf="projectWizard" 
        (onCancelWizard)="projectWizard = false">
    </app-wizard-container>

</div>

<uvx-backdrop 
[backdropState]="backdropState"
(backdropClicked)="projectWizard = false"
    [mode]="backdropMode">
</uvx-backdrop>
