<div class="wave-container">
    <!-- <img class="wave-image" src="https://dpzaq1wj21co3.cloudfront.net/prototype/cumminswave.png"> -->
    <div class="uv-container padding-xs">
        
        <div *ngFor="let column of columns">
            <div class="col-1 flex flex-column gap-10">
                <span *ngFor="let entity of column.entities">
                    <app-wallet-item 
                    [isSelected]="entity.selected"
                    [label]="entity.name" 
                    (itemUnselectedEvent)="onGwuEntitySelected(entity)"
                    (itemSelectedEvent)="onGwuEntitySelected(entity)"></app-wallet-item>
                </span>
                <span *ngIf="column.image !== ''">
                    <img src="../../../assets/gwulines.png" alt="">
                </span>
            </div>
        </div>
    </div>
</div>
