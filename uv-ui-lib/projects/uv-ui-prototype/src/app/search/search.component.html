<div class="grid">

    <div class="sidebar">
    
        <lib-uv-ui-app-side-bar
            titleText="600 Results"
            [tabs]="searchTabs"
            >
        </lib-uv-ui-app-side-bar>
        
    </div>

    <div class="content">

        <div class="documents box flex">
            <div class="heading-container">
                <p class="heading-3">Documents</p>
            </div>
        
            <div class="divider"></div>
        
            <div class="content-container">
                <div class="item margin-bottom-md" *ngFor="let item of items">
                    <p class="heading-5">{{item.title}}</p>
                    <p class="paragraph">{{item.description}}</p>
                </div>
                
            </div>
        </div>
        

    </div>

</div>
