<div class="uv-container">
        <div class="col-2 sidebar-width-md">     
            <lib-uv-ui-app-side-bar>
                
                <div top>
                    <div class="height-sm top-content flex justify-content-space-between margin-bottom-sm">
                        <div>
                            <uv-button label="Back" icon='back' color='primary' mode="text" (click)="clearResults()"></uv-button>
                        </div>
                        <div>
                            <lib-uv-ui-svg-button color='blue' class="margin-right-xs" (click)="reOrderMode()" icon='up-down-arrows'></lib-uv-ui-svg-button>
                            <lib-uv-ui-svg-button color='blue' icon='filter2' (click)="toggleFilterBar()"></lib-uv-ui-svg-button>
                        </div>
                    </div>
                    <h4 class="margin-bottom-xs">Results</h4>
                </div>
                
                <div bottom>
                    <div *ngIf="!reOrderModeActivated">
                        <div *ngFor="let tab of searchTabs; trackBy:trackByFn">
                            <lib-uv-ui-tab 
                            (click)="onTabClicked(tab.category)"
                            [isDisabled]="tab.entitySearchCount === 0"
                            [isActive]="onToggleTabActive(tab.category)"
                            [isReorderMode]="reOrderModeActivated"
                            [icon]="tab.icon" 
                            [label]="tab.title" 
                            [routerLink]="tab.routeUri">
                            <span class="chip" *ngIf="categorySelected && tab.entitySearchCount > 1">{{tab.entitySearchCount}}</span>
                        </lib-uv-ui-tab>
                    </div> 
                </div>
                
                <div *ngIf="reOrderModeActivated" cdkDropList  (cdkDropListDropped)="drop($event)">
                    <div *ngFor="let tab of searchTabs" cdkDrag>
                        <lib-uv-ui-tab 
                        (click)="onTabClicked(tab.category)"
                        [isDisabled]="tab.entitySearchCount === 0"
                        [isActive]="onToggleTabActive(tab.category)"
                        [isReorderMode]="reOrderModeActivated"
                        [icon]="tab.icon" 
                        [label]="tab.title" 
                        [routerLink]="tab.routeUri">
                        <span class="chip" *ngIf="categorySelected && tab.entitySearchCount > 1">{{tab.entitySearchCount}}</span>
                    </lib-uv-ui-tab>
                </div>
            </div>
            
            <div *ngIf="reOrderModeActivated" class="margin-xs flex justify-content-flex-end">
                <uv-button label="Close" color="primary" class="margin-right-sm" mode="text" (click)="reOrderMode()"></uv-button>
                <uv-button label="Save" color="primary" mode="text" (click)="clearResults()"></uv-button>
            </div>
        </div>
        
    </lib-uv-ui-app-side-bar>
    
</div>

<div  *ngIf="filterBarActive" class="sidebar-width-sm">
    
    <lib-uv-ui-app-side-bar mode="scroll">
        <div top>
            <div class="margin-bottom-sm flex justify-content-space-between" >
                <h4>Filters</h4>
                <lib-uv-ui-svg-button color='blue' class="close-button" icon="close" (click)="toggleFilterBar()"></lib-uv-ui-svg-button>
            </div>
            
            <lib-uv-ui-search-panel mode="basic"></lib-uv-ui-search-panel>
        </div>
        
        <div bottom>
            
            <p class="bold uv-body margin-top-xxs margin-bottom-xxs">Discipline</p>
            <div *ngFor="let item of items" class="item-container">
                <lib-uv-ui-checkbox [label]="item.title"></lib-uv-ui-checkbox>
            </div>
            
            <p class="bold uv-body margin-top-xs margin-bottom-xxs">Category</p>
            <div *ngFor="let item of items" class="item-container">
                <lib-uv-ui-checkbox [label]="item.title"></lib-uv-ui-checkbox>
            </div>
            
            <p class="bold uv-body margin-top-xs margin-bottom-xxs">Category</p>
            <div *ngFor="let item of items" class="item-container">
                <lib-uv-ui-checkbox [label]="item.title"></lib-uv-ui-checkbox>
            </div>
            
            <p class="bold uv-body margin-top-xs margin-bottom-xxs">Technology</p>
            <div *ngFor="let item of items" class="item-container">
                <lib-uv-ui-checkbox [label]="item.title"></lib-uv-ui-checkbox>
            </div>
            
            <p class="bold uv-body margin-top-xs margin-bottom-xxs">Technology</p>
            <div *ngFor="let item of items" class="item-container">
                <lib-uv-ui-checkbox [label]="item.title"></lib-uv-ui-checkbox>
            </div>
            
        </div>
    </lib-uv-ui-app-side-bar>
</div>

<div [ngClass]="filterBarActive ? 'col-8' : 'col-10'" class="" >
    <app-search-results *ngIf="categorySelected" [category]="searchCategory"></app-search-results>
    <app-landing *ngIf="!categorySelected"></app-landing>
</div>
</div>
