<div class="documents box flex">

    <div class="heading-container flex justify-content-space-between">
        <h3>{{category}}</h3>
        <span class="chip">{{searchResults.length}}</span>
    </div>
    
    <div class="divider"></div>
    
    <div class="content-container">
        <div class="margin-bottom-md" *ngFor="let item of searchResults | filterResults: category">
            <h5>{{item.title}}</h5>
            <p class="uv-body">{{item.description}}</p>
        </div>
    </div>

</div>
