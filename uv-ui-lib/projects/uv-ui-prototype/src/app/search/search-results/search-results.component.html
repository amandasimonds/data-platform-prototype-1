<div class="documents flex flex-column">

    <div *ngIf="searchText === ''">
        <div class="search-result"
        [ngClass]="classes" 
        (mouseleave)="mouseLeaveClass()"
        (click)="searchRecent(item.title)"
        *ngFor="let item of recentSearches | filterResults: category">
            
        <div class="flex justify-content-space-between align-content-center align-items-center">
            <h5 class="margin-bottom-xxs">{{item.title}}</h5>
            <uvx-icon-button icon="close" color="primary"
                (click)="deleteRecentSearch(item.date)">
            </uvx-icon-button>
        </div>
            <p class="uv-label-sbs-secondary">{{item.date}}</p>
        </div>
    </div>

    <div *ngIf="searchText != ''">
        <div class="search-result"
         *ngFor="let item of searchResults | filterResults: category">
            
                <div class="search-result-tool-menu">
                    <uvx-icon-button icon="compare" 
                        (click)="compareClicked(true, item)"
                        class="margin-left-xxs padding-xxs">
                    </uvx-icon-button>
                    <uvx-icon-button icon="apps-gwu" class="padding-xxs"></uvx-icon-button>
                    <uvx-icon-button icon="apps-design-ripple" class="padding-xxs"></uvx-icon-button>
                    <div style="height: 16px; margin: 0 8px;" class="divider-left"></div>
                    <uvx-icon-button icon="more_dots" class="padding-xxs margin-right-xxs" ></uvx-icon-button>
                </div>
            
            <h5 class="margin-bottom-xxs">{{item.title}}</h5>
            <p class="uv-body">{{item.description}}</p>
        </div>
    </div>

</div>
