<div class="documents flex flex-column" (mouseleave)="mouseLeaveClassRemove()">

    <div class="search-result"
        *ngFor="let item of getSearchCollection(); let i = index;"
        [class.search-result-selected]="item.active"
        [class.search-result-disabled]="item.disabled"
        (mouseleave)="mouseLeaveClass()"
        (click)="searchResultClicked(item)"
        [ngClass]="classes" 
        >
        
        <div *ngIf="item.category" class="search-result-tool-menu">
            <uvx-icon-button icon="compare" (click)="compareClicked(true, item, i)" class="margin-left-xxs padding-xxs"></uvx-icon-button>
            <uvx-icon-button icon="apps-gwu" (click)="compareClicked(true, item, i)" class="padding-xxs"></uvx-icon-button>
            <uvx-icon-button icon="apps-design-ripple" (click)="compareClicked(true, item, i)" class="padding-xxs margin-right-xxs"></uvx-icon-button>
        </div>
        
        <div class="flex justify-content-space-between align-content-center align-items-center">
            <div class="flex flex-column">
                <h5 class="margin-bottom-xxs">{{item.title}}</h5>
                <p class="uv-body" *ngIf="!searchIsEmpty; else recentSearchesTpl">{{item.description}}</p>
                <ng-template #recentSearchesTpl>
                    <p class="uv-label-sbs-secondary">{{item.formattedDate}}</p>
                </ng-template>
            </div>
            <uvx-icon-button *ngIf="searchIsEmpty" icon="close" color="primary"
                (click)="deleteRecentSearch(item.title)">
            </uvx-icon-button>
        </div>
        
    </div>

</div>
