<h5 class="margin-bottom-sm">
    Please select locations:
</h5>

<uvx-search-panel mode="component-border" 
    width="45%"
    (searchClearClicked)="clearSearch()" 
    [rounded]="true"
    (click)="showSuggestions = true"
    [showSuggestions]="searchText !== ''">
    <input type="text"
        placeholder="Search locations here"
        class="uv-input margin-left-xs"
        maxlength="40"
        [(ngModel)]="searchText">
    <div suggestions *ngIf="searchText != ''">
        <div class="custom-option">
            <p class="uv-body">{{selectedLocations.length}} Locations Selected</p>
        </div>
        <div *ngFor="let item of typeAhead(searchText); trackBy: trackItem; let i = index"
        (click)="selectLocation(item, i)"
            class="custom-option flex align-items-center">
            <uvx-checkbox [checked]="item.selected"></uvx-checkbox>
            <p class="uv-body">{{item.name}}</p>
        </div>
    </div>
</uvx-search-panel>

<p class="uv-body margin-bottom-sm margin-top-sm margin-left-xs">{{selectedLocations.length}} Locations Selected</p>

<uvx-chip *ngFor="let location of selectedLocations; let i = index" [label]="location.name" (clearClickedEvent)="unselectLocation(location, i)"></uvx-chip>
