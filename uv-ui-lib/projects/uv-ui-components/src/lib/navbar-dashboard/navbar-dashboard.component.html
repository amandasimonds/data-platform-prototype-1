<div class="navbar-dashboard">

  <lib-uv-ui-icons name="uv-logo"></lib-uv-ui-icons>

  <div class="navbar-dashboard__navlinks-flexbox">

    <div class="navbar-dashboard__divider"></div>

    <span *ngFor="let navlink of navlinks" class="navlink-wrapper">

      </a>
    </span>

  </div>

</div>
