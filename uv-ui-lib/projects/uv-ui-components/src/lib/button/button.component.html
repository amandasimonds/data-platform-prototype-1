<span *ngIf="buttonType=='text'">

    <a (click)="onClick($event)" class="btn">{{buttonText}}</a>

</span>

<span *ngIf="buttonType=='icon'">

  <a (click)="onClick($event)">
    <lib-uv-ui-icons
      class="btn-icon"
      name={{iconName}}>
    </lib-uv-ui-icons>
  </a>

</span>

<span *ngIf="buttonType=='dropdown'">

  <select class="btn btn-dropdown" name={{dropdownName}} id={{dropdownId}}>
    <option value="1">{{dropdownPlaceholder}}</option>
    <option value="2"></option>
    <option value="3"></option>
    <option value="4"></option>
  </select>

</span>
