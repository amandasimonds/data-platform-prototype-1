<ng-container *ngFor="let filter of filters; let filterIndex = index">
    <ng-container *ngFor="let item of filter | keyvalue">
        <ng-container *ngFor="let filter of filters">
            <lib-badge iconTitle="Remove concept"
                         iconType="close"
                         badgeCSSClasses="badge badge-search-box d-flex justify-content-between align-items-center {{filterCSSClasses}}"
                         [badgeTitle]="filter"
                         [badgeText]="filter"
                         (iconClick)="onRemoveClick()">
            </lib-badge>
        </ng-container>
    </ng-container>
</ng-container>
