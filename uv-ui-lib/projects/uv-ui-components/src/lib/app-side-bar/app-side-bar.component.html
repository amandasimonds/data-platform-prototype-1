<div class="box app-side-bar">

  <div class="app-side-bar__top-content">

    <lib-uv-ui-button buttonType="text" buttonText="Back" class="btn btn-blue margin-bottom-lg" ></lib-uv-ui-button>

    <p class="heading-4 margin-bottom-lg">{{titleText}}</p>

    <p class="txt-sm margin-bottom-lg">{{descriptionText}}</p>

  </div>

  <div class="divider"></div>

  <div class="app-side-bar__bottom-content">

    <div *ngFor="let tab of tabs" class="tab">
      <span><lib-uv-ui-icons class="svg-black margin-right-sm" name={{tab.icon}}></lib-uv-ui-icons></span>
      <a href={{tab.link}}>{{tab.linkText}}</a>
    </div>

  </div>

</div>
